name: portfolio
services:
  frontend:
    build:
      context: .
      dockerfile: frontend.Dockerfile
    restart: on-failure
    networks:
      - client-side
    ports:
      - "3000:3000"
    depends_on:
      - api

  api:
    build:
      context: .
      dockerfile: api.Dockerfile
    restart: on-failure
    networks:
      - client-side
      - server-side
    ports:
      - "4000:4000"
    depends_on:
      db:
        condition: service_healthy

  db:
    image: postgres:14-alpine
    restart: always
    user: postgres
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=portfolio
    networks:
      - server-side
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d portfolio -U ${POSTGRES_USER}"]
      interval: 3s
      timeout: 5s
      retries: 5

networks:
  client-side: {}
  server-side: {}

volumes:
  db-data: {}
